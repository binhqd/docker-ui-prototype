<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker Studio</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <!-- inject:vendor:css -->
    <!-- endinject -->

    <!-- inject:app:css -->
    <!-- endinject -->
    <style>
    #myCanvas {
      height: 100%;
    }
    #operation {
      font-size:28px;
    }
    #network-popUp {
      display:none;
      position:absolute;
      top:350px;
      left:170px;
      z-index:299;
      width:250px;
      height:120px;
      background-color: #f9f9f9;
      border-style:solid;
      border-width:3px;
      border-color: #5394ed;
      padding:10px;
      text-align: center;
    }
    </style>
</head>
<body onload="draw();">
    <div class="container-full">
        <div class="header">
            <h1 class="title">Docker Studio</h1>
        </div>
        <div class="main-content">
            <div class="col-left">
                <form class="form-search" action="#">
                    <input class="form-input" type="text" placeholder="Search something..." id="txtSearchDockerImages">
                    <button class="button button-icon">
                        <img src="images/search.svg" alt="search icon" width="35" height="35">
                    </button>
                </form>
                <div id="listDockerImages">
                  <ul class="list-result" id="listDockerImages">
                    <li class='no-result'>Please search for docker images.</li>
                  </ul>
                </div>
            </div>
            <div class="col-primary demo" id='myCanvas'>

            </div>
            <div class="col-right">
                <form class="form-action" action="#" id='containerProps'>
                    <div class="wrap-content">
                        <div class="form-group">
                            <label class="form-label" for="#">Text:</label>
                            <input class="form-input" type="text" name="" id="" rv-input="prop.tag">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Textarea:</label>
                            <textarea class="form-input" name="" id="" cols="30" rows="10" rv-input="prop.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Dropdown:</label>
                            <select class="form-input" name="" id="">
                                <option value="1">Options #1</option>
                                <option value="1">Options #2</option>
                                <option value="1">Options #3</option>
                                <option value="1">Options #4</option>
                                <option value="1">Options #5</option>
                                <option value="1">Options #6</option>
                                <option value="1">Options #7</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Slider:</label>
                            <input class="form-input" type="range" min="0" max="100" step="1" value="30">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Number:</label>
                            <input class="form-input" type="number" min="1" max="500" value="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Checkbox:</label>
                            <div class="checkbox checkbox-inline">
                                <label for="checkbox1">
                                    <input type="checkbox" id="checkbox1" name="checkbox1"> Checkbox 1
                                </label>
                                <label for="checkbox2">
                                    <input type="checkbox" id="checkbox2" name="checkbox1"> Checkbox 2
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Radio:</label>
                            <div class="radio radio-inline">
                                <label for="radio1">
                                    <input type="radio" id="radio1" name="radio"> Radio 1
                                </label>
                                <label for="radio2">
                                    <input type="radio" id="radio2" name="radio"> Radio 2
                                </label>
                                <label for="radio3">
                                    <input type="radio" id="radio3" name="radio"> Radio 3
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="wrap-bottom">
                        <button class="button-start" type="submit">Get started</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom-content">
            <ul class="tabs">
                <li class="tab-link current" data-tab="tab-1">Terminal 1</li>
                <li class="tab-link" data-tab="tab-2">Terminal 2</li>
            </ul>
            <div id="tab-1" class="tab-content current">
                <div class="cmd">Loading...</div>
                <div class="cmd">Initialize system</div>
                <div class="cmd">
                    <span style="color: green">{ $hahuutin-PC }</span>
                    <span style="color: red; padding: 0 5px">>></span>
                    <form class="typing-cmd" action="./" name="formTyping">
                        <input class="typing" type="text" name="typing" autofocus>
                    </form>
                </div>
            </div>
            <div id="tab-2" class="tab-content">
                Content tab 2
            </div>
        </div>
    </div>
    <div id="network-popUp">
      <span id="operation">node</span> <br>
      <table style="margin:auto;"><tr>
        <td>id</td><td><input id="node-id" value="new value" /></td>
      </tr>
        <tr>
          <td>label</td><td><input id="node-label" value="new value" /></td>
        </tr></table>
      <input type="button" value="save" id="saveButton" />
      <input type="button" value="cancel" id="cancelButton" />
    </div>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- inject:vendor:js -->
    <!-- endinject -->
    <script>if (window.module) module = window.module;</script>
    <!-- inject:app:js -->
    <!-- endinject -->
    <script id="listDockerImageItemTemplate" type="text/x-handlebars-template">
      <ul class="list-result" id="listDockerImages">
        <!-- <li class='no-result'>No result found</li> -->
        {{#each results}}
        <li class="list" data-tag="{{repo_name}}">
            <h3 class="title"><a class="link" href="#">{{repo_name}}</a></h3>
            <p class="desc"><strong>Description:</strong> {{short_description}}</p>
        </li>
        {{/each}}
        {{#isEmpty results}}
        <li class='no-result'>No result found.</li>
        {{/isEmpty}}
      </ul>

    </script>
</body>
</html>
